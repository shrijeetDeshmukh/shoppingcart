<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list lines="no">
      <ion-item lines="no" *ngFor="let data of product_cartList">
        <ion-thumbnail slot="start">
          <img [src]="data.product_image_url">
        </ion-thumbnail>
        <ion-label class="sc-ion-label-md-h sc-ion-label-md-s md hydrated">
          <h2>{{data.product_name}}</h2>
          <h3> &#8377; {{data.product_price}}</h3>
          <h5>Free delivery by 8th Dec</h5>
        </ion-label>
        <ion-icon (click)="delete_product(data)" slot="end" name="trash-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="buy_button" class="ion-padding">
    <!-- <label>Total:</label> 
  <h3>Total :</h3> <h3>{{product_total}}</h3>  -->
    <ion-row>
      <ion-col>Total :</ion-col>
      <ion-col>&#8377; {{product_total}}</ion-col>
    </ion-row>
  </div>


  <ion-row *ngIf="buy_button">
    <ion-col>
      <ion-button (click)="buy()" type="submit" color="tertiary" expand="block">Buy Now</ion-button>
    </ion-col>
  </ion-row>

  <div class="empty-cart-style" *ngIf="emptyCart">
    <h3>Cart is empty</h3>
  </div>

  <ion-row *ngIf="shop_now">
    <ion-col>
      <ion-button (click)="browse_product()" type="submit" color="tertiary" expand="block">Shop Now</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
